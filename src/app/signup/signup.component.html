<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up</h1>
        <form #signForm ="ngForm" method="post" (ngSubmit)="submitData(signForm.value)">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium">Name</label>
                    <input type="text" id="name" ngModel name="name" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium">Email</label>
                    <input type="email" id="email" ngModel name="email" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Your Email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                    <input type="password" id="password" ngModel name="password" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Password" required>
                </div>
                <div class="mb-6">
                    <label for="password_confirmation" class="block text-gray-700 text-sm font-medium">Confirm Password</label>
                    <input type="password" id="password_confirmation" ngModel name="password_confirmation" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200" placeholder="Confirm Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-200">Sign Up</button>
                </div>
        </form>
    </div>
    <router-outlet></router-outlet>
</body>
