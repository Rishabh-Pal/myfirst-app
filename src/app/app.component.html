

  <form #addForm ="ngForm" (ngSubmit)="submitData(addForm.value)">
    <div class="main">
      <div class="input-fields">
        <input name="name" ngModel placeholder="Name"  type="text" class="input-field" />
      </div>
      <div class="input-fields">
        <input name="age" ngModel placeholder="Age" type="number" class="input-field" />
      </div>
      <button>Add Data </button>
    </div>
  </form>


  <hr>
  
  <form #updateForm="ngForm" (ngSubmit)="updateData(updateForm.value)">
    <div class="main">
      <div class="input-fields">
        <input name="name" ngModel placeholder="Name" id="name" type="text" class="input-field" />
      </div>
      <div class="input-fields">
        <input name="age" ngModel placeholder="Age" id="age" type="number" class="input-field" />
      </div>
      <button>Update Data </button> 
    </div>
  </form>

<hr>
